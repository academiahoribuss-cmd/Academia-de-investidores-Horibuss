<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
<script>
  const input = document.querySelector("#telefone");
  const iti = window.intlTelInput(input, {
    initialCountry: "auto",
    geoIpLookup: function(callback) {
      fetch('https://ipapi.co/json')
        .then(res => res.json())
        .then(data => callback(data.country_code))
        .catch(() => callback("us"));

  });

  const form = document.getElementById('inscricaoForm');
  const overlay = document.getElementById('successOverlay');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const nome = form.nome.value;
    const telefone = iti.getNumber();

    const data = { nome, email: form.email.value, telefone };

    fetch('https://formspree.io/f/mnngkjeq', {
      method: 'POST',
      headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    })
    .then(response => {
      if(response.ok) {
        overlay.style.display = "flex";

        // Redireciona para o grupo do WhatsApp ap√≥s 3s
        setTimeout(() => {
          window.location.href = "https://chat.whatsapp.com/LonOm1uc1a57hWuf7jerHI";
        }, 3000);

        alert("‚ùå Erro ao enviar, tente novamente");
      }
    })
    .catch(err => { alert("‚ùå Erro de conex√£o, tente novamente"); console.error(err); });
  });
</script>
